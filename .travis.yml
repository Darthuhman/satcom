language: cpp

before_script:
  - sudo apt-get update
  - sudo apt-get install -y gcc-4.8-arm-linux-gnueabihf g++-4.8-arm-linux-gnueabihf pkg-config-arm-linux-gnueabihf
  
script: 
  - mkdir bin
  - cd bin
  - cmake -G "Unix Makefiles" -DCMAKE_TOOLCHAIN_FILE:FILEPATH="../toolchain-arm-linux.cmake" ..
  - make
  - ls 
  - cpack -G DEB --debug -V
  - dpkg-deb -c radioroom-2.0.0-Linux.deb
    
deploy:
  - provider: releases
    api_key:
      secure: 
    file: 
      - radioroom-2.0.0-Linux.deb
    on:
      repo: envirover/SPLRadioRoom
