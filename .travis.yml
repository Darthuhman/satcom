language: cpp
before_script:
- sudo apt-get update
- sudo apt-get install -y gcc-arm-linux-gnueabihf g++-arm-linux-gnueabihf pkg-config-arm-linux-gnueabihf
script:
- mkdir bin
- cd bin
- arm-linux-gnueabihf-g++ -v
- cmake -G "Unix Makefiles" -DCMAKE_TOOLCHAIN_FILE:FILEPATH="../toolchain-arm-linux.cmake" -DRADIOROOM_BUILD=$TRAVIS_BUILD_NUMBER ..
- make
- ls
- cpack -G DEB 
before_deploy:
- export RELEASE_PKG_FILE=$(ls *.deb)
- echo "deploying $RELEASE_PKG_FILE to GitHub releases"
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: "${RELEASE_PKG_FILE}"
  on:
    repo: envirover/SPLRadioRoom
  skip_cleanup: true
